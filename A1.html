<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Convert a JavaScript object into a JSON string</h2>
        <p id="result"></p>
        <script>
            var hydrogen = { atomicNumber: "1", molecularMass: "1g/mol", fomular: "H" };
            var myJSON = JSON.stringify(hydrogen);
            var newObj = JSON.parse(myJSON);
            document.getElementById("result").innerHTML = newObj.fomular ;
        </script>
    </body>
</html>
